        <span class="mdl-layout-title--logo"><a href="index.html"><img src="images/logo.png"></a></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link fontchange fontchange--nav" href="portfolioI.html">PORTFOLIO I</a>
          <a class="mdl-navigation__link fontchange fontchange--nav" href="portfolioII.html">PORTFOLIO II</a>

          <div class="container social-badge">
          <!--INSTAGRAM-->
          <div class="social-badge--icon">
          
              <a href="https://www.instagram.com/danaatthetable" target="_blank"><img src="images/instagram-48.png" alt="Instagram" /></a>
          </div>
          <!--TWITTER-->
              <div class="social-badge--icon"><a href="https://twitter.com/danaatthetable" target="_blank"><img src="images/twitter-48.png"></a>
              </div>
            </div>

                <p>Dana At The Table Â© 2015 </p>

      <main class="mdl-layout__content">
        <div class="page-content"><!-- Image Gallery Imported From Trello Goes Here --></div>
        <div class="container slider-view">
        <!-- Flat button with ripple -->
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect js-left">
        <i class="material-icons">navigate_before</i>
        </button>
        </button>
        <div class="page-content--pic">
        </div>
        <!-- FAB button with ripple -->
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect js-right">
        <i class="material-icons">navigate_next</i>
        </button>
        </div>
        <div class="container container--center">
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect js-gallery">
        <i class="material-icons">view_comfy</i>
        </button>
        </div>
